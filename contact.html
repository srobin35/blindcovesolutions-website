<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - BlindCove Solutions Inc.</title>
    <link rel="stylesheet" href="../styles.css" />
</head>
<body>
    <header>
        <h1 class="gradient-text">BlindCove Solutions Inc.</h1>
    </header>

    <main>
        <h2>Contact Us</h2>
        <p>If you have any questions, inquiries, or concerns, please fill out the form below and we'll get back to you as soon as possible.</p>

        <form
            action="https://formspree.io/f/mpwpaovr" 
            method="POST"
            class="contact-form"
        >
            <label for="email">Your Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="your@email.com"
            />

            <label for="message">Your Message:</label>
            <textarea
                id="message"
                name="message"
                rows="5"
                required
                placeholder="Write your message here..."
            ></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
    <nav>
	  <a href="contact.html">Contact us</a>
    </nav>
    <p>&copy; 2025 BlindCove Solutions Inc. All rights reserved.</p>
  </footer>
</body>
</html>
