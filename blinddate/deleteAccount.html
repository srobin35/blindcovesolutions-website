<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete account - BlindDate</title>
    <link rel="stylesheet" href="../styles.css" />
</head>
<body>
    <header>
        <h1 class="gradient-text">BlindDate</h1>
    </header>

    <main>
        <h2>Delete your account</h2>
        <p>All your data will be deleted from our system. Allow 72 hours to take effect. You can also directly delete your account from the app, it takes effect immediately from there.</p>

        <form
            action="https://formspree.io/f/mgvaejev" 
            method="POST"
            class="contact-form"
        >
            <label for="email">Your Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="your@email.com"
            />

            <label for="message">Your Reason:</label>
            <textarea
                id="message"
                name="message"
                rows="5"
                placeholder="Write your message here..."
            ></textarea>

            <button type="submit">Delete account</button>
        </form>
    </main>

    <footer>
    <nav>
	  <a href="../contact.html">Contact us</a>
    </nav>
    <p>&copy; 2025 BlindCove Solutions Inc. All rights reserved.</p>
  </footer>
</body>
</html>
